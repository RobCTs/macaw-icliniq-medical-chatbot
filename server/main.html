<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #questionMenu, #answerBox {
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    #questionMenu {
      display: flex;
      flex-direction: column;
    }
    .question {
      margin: 5px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
      transition: background-color 0.3s;
    }
    .question:hover {
      background-color: #f0f0f0;
    }
    #answerBox {
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      white-space: normal;
      overflow: hidden;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Fake Chat</h1>
  <div id="questionMenu">Loading questions...</div>
  <div id="answerBox">Answer will appear here.</div>

  <script>
    // Fetch JSON data from the external file
    fetch('../Q-A/question_answer_meta-llama.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to load JSON file.');
        }
        return response.json();
      })
      .then(chatData => {
        displayQuestions(chatData);
      })
      .catch(error => {
        document.getElementById('questionMenu').innerText = `Error: ${error.message}`;
      });

    function displayQuestions(data) {
      const questionMenu = document.getElementById('questionMenu');
      questionMenu.innerHTML = '';

      // Limit to the first 6 questions
      const limitedData = data.slice(0, 6);

      limitedData.forEach((item, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.textContent = `${index + 1}. ${item.question}`;
        questionDiv.classList.add('question');
        questionDiv.addEventListener('click', () => displayAnswer(item));
        questionMenu.appendChild(questionDiv);
      });
    }

    function displayAnswer(item) {
      const answerBox = document.getElementById('answerBox');
      //answerBox.innerHTML = `<p><strong>Answer:</strong> ${item.answer}</p>`;
      answerBox.innerHTML = "";  // Clear previous content
      let i = 0;
      const text = item.answer;
      
      function typeWriter() {
        if (i < text.length) {
          answerBox.innerHTML += text.charAt(i);
          i++;
          setTimeout(typeWriter, 50);  // Adjust the speed here (in milliseconds)
        }
      }

      typeWriter();  // Start typing the answer
    }
  </script>
</body>
</html>
